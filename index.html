<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script src="view.js"></script>
</head>
<body>
<form>
    <input id="display" type="text" readonly>
    <div class="table">
        <div class="table-row">
            <div class="table-cell"><input type="button" value="7"></div>
            <div class="table-cell"><input type="button" value="8"></div>
            <div class="table-cell"><input type="button" value="9"></div>
            <div class="table-cell"><input class="brown" type="button" value="/"></div>
        </div>
        <div class="table-row">
            <div class="table-cell"><input type="button" value="4"></div>
            <div class="table-cell"><input type="button" value="5"></div>
            <div class="table-cell"><input type="button" value="6"></div>
            <div class="table-cell"><input class="brown" type="button" value="*"></div>
        </div>
        <div class="table-row">
            <div class="table-cell"><input type="button" value="1"></div>
            <div class="table-cell"><input type="button" value="2"></div>
            <div class="table-cell"><input type="button" value="3"></div>
            <div class="table-cell"><input class="brown" type="button" value="-"></div>
        </div>
        <div class="table-row">
            <div class="table-cell"><input type="button" value="0"></div>
            <div class="table-cell"><input class="brown" type="button" value="C"></div>
            <div class="table-cell"><input class="orange" type="button" value="="></div>
            <div class="table-cell"><input class="brown" type="button" value="+"></div>
        </div>
    </div>
</form>
</body>
</html>
